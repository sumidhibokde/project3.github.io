<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #f2e0c2;

            border:1px solid black;
            padding: 50px;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #82c5f5;
    }
    p{
        text-align: center;
        font-size: 50px;
        color: #ed260c;
        background-color: #fcf86a;
       padding: 20px 30px;
    
    
    
    border: 4px solid #2c9104;
    cursor: pointer;
    border-radius: 10px;
    margin:30px 500px;
    }
    #calc{
        font-size: 25px;
        color: black;
    }
    #weight{
        font-size: 20px;
    }
    #height{
        font-size: 20px;
    }
    #result{
        margin: 20px;
    }
    
</style>
</head>
<body>



<p>BMI Calculator</p>
<form id="bmiForm">

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required>

    <input type="submit" value="Calculate" id="calc">


<div id="result"></div>

</form>


<script>
document.getElementById('bmiForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var weight = parseFloat(document.getElementById('weight').value);
    var height = parseFloat(document.getElementById('height').value) / 100; // Convert height from cm to meters
    var bmi = weight / (height * height);
    var resultElement = document.getElementById('result');
    var message = "";

    if (isNaN(bmi)) {
        message = "<span style='color: black;'>Please enter valid weight and height.</span>";
    } else {
        message = "Your BMI is: <span style='color: black;'>" + bmi.toFixed(2) + "</span>. ";
        if (bmi < 18.5) {
            message += "<span style='color: blue;'>You are underweight.</span>";
        } else if (bmi < 25) {
            message += "<span style='color: green;'>Your weight is normal.</span>";
        } else if (bmi < 30) {
            message += "<span style='color: red;'>You are overweight.</span>";
        } else {
            message += "<span style='color: red;'>You are obese.</span>";
        }
    }

    // Center align the message
    resultElement.innerHTML = "<div style='text-align: center;'>" + message + "</div>";
});
</script>


</body>
</html>
